version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinecollector-backend
    ports:
      - "8080:8080"
    environment:
      - DB_URL=${DB_URL:-jdbc:postgresql://host.docker.internal:5432/cinecollector}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY}
      - AWS_SECRET_KEY=${AWS_SECRET_KEY}
      - BUCKET_NAME=${BUCKET_NAME}
      - BUCKET_REGION=${BUCKET_REGION}
      - JWT_ACCESS_EXPIRE=${JWT_ACCESS_EXPIRE:-3600000}
      - JWT_REFRESH_EXPIRE=${JWT_REFRESH_EXPIRE:-1209600000}
    # PostgreSQL은 EC2에 직접 설치되므로 host.docker.internal을 통해 접근
    # Linux에서는 extra_hosts를 사용하여 호스트 접근
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/swagger-ui.html || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cinecollector-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
